<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Whoops (500) - kleineanfragen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
  body {
    font-family: "SourceSansPro", "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.428571429;
    color: #333;
    background-color: #FFF;
    text-align: center;
    margin: 0;
  }

  div.dialog {
    width: 100%;
    margin: 2em auto 0;
    background: -webkit-linear-gradient(70deg, #757F9A 10%, #D7DDE8 90%);
    background: linear-gradient(20deg, #757F9A 10%, #D7DDE8 90%);
    background-color: #A5AABA;
  }

  div.dialog > div {
    padding: 7px 12% 0;
  }

  big {
    font-weight: 500;
    font-size: 50px;
    color: #757F9A;
  }

  h1 {
    margin: 2em auto 0;
    font-family: 'RalewayLogofont', 'Raleway' sans-serif;
    font-weight: 300;
    font-size: 20px;
    color: #2980B9;
  }

  h2 {
    font-size: 21px;
    font-weight: 200;
    color: #fff;
    line-height: 1.5;
    text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.5);
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    color: #fff;
  }
  </style>
</head>
<body>
  <h1>kleineAnfragen.</h1>
  <div class="dialog">
    <div>
      <big>:(</big>
      <h2>Whoops, da ging etwas schief.</h2>
    </div>
    <p>Versuche die Seite neu zu laden, oder schau sp&auml;ter nochmal vorbei.</p>
  </div>
</body>
</html>
